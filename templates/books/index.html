<h2>Library Books</h2>
<div ng-repeat="book in BooksIndexCtrl.books">

    <div class='row'>
        <div class="col-xs-4">
          <img class="img-responsive" ng-src="{{book.image}}"/>
        </div>
        <div class="col-xs-8">
          <a ng-href="/books/{{book._id}}"><h3>{{book.title}}</h3></a>
          <p>by {{book.author}}</p>
          <p>Released: {{book.releaseDate}}</p>
    </div>


    <!-- Here, make the HTML for how you want each book to display.
  Make sure you display an image, the title, and the author.
  The title should be a link to the specific book view. -->
</div>
